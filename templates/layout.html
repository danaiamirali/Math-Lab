<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="static/mathlab.ico" rel="icon">
        <link href="static/styles.css" rel="stylesheet">

        <title>Math Lab {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <div class = "container-fluid">
                <a class="navbar-brand mb-0 h1" href="/">
                <img src="static/mathlab.ico" alt="" width="30" height="24" class = "d-inline-block align-text-top">
                Math Lab
                </a>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class = "container">
        {% block main %}

        {% endblock %}
        </div>
    </body>
    <div class = "container">
    <footer style="text-align:center; color: gray">
        <p>Data provided for free by <a href="https://www.wolframalpha.com/">Wolframalpha</a>.</p>
    </footer>
    </div>

</html>
